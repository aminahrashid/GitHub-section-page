<!DOCTYPE html>
<html lang="en">
<head>
    <title>Github page section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="github-section">
        <div class="advert-stmt">
            <h1 class="statement">
                Get started for free — join the millions of developers already using GitHub to share their code, work together, and build amazing things.
            </h1>
        </div>
        <div class="inp-text">
            <label for="username" class="heading-1">Username</label>
            <br>
            <input type="text" placeholder="Pick a username" name="username" class="inp-1">
        </div>
        <div class="inp-email">
            <label for="email" class="heading-2">Email</label>
            <br>
            <input type="email" placeholder="Your email address" class="inp-2" name="email">
        </div>
        <div class="inp-psw">
            <label for="password" class="heading-3">Password</label>
            <br>
            <input type="password" id="" placeholder="Create a password" name="password" class="inp-3">
        </div>
        <div class="subm-btn">
            <input type="submit" name="button" value="Sign up for GitHub" class="btn">
        </div>
        <div class="imp-info">
            <p class="service-and-stmt">By clicking “Sign up for GitHub”, you agree to our <a href="#" class="service-link-1">terms of service</a> and, <a href="#" class="service-link-1">privacy statement</a>. We’ll occasionally send you account related emails.</p>
        </div>
    </div>
    
</body>
</html>
